<div class="container py-2">
    <div class="alert fade show" [ngClass]="{'alert-danger': alertType =='danger', 
     'alert-warning':alertType =='Warning',
     'alert-primary':alertType =='primary',
     'alert-secondary':alertType =='secondary',
     'alert-light':alertType =='light',
     'alert-dark':alertType =='dark',
     'alert-success':alertType =='Success'}" role="alert">
        <strong class="text-uppercase font-weight-bold">{{alertType}}</strong> {{message}}
    </div>
</div>
