<div class="parent">
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*WWRm1tIQ5MinLE0rUTo62w.png" alt="">
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="userName" [(ngModel)]="loginObj.userName" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <i class='bx bx-lock-alt'></i>
            </div>
                        
            <div class="remember">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a>Forgot password?</a>
            </div>

            <button type="button" class="btn" (click)="onLogin()">Login</button>

            <div class="register">
                <p>Please Visit My Profile ?? <br> <a href="https://santosh-pal.netlify.app/">My Profile</a></p>
            </div>
        </form>
    </div>
</div>
