<div class="parent">
    <img src="https://www.softwebsolutions.com/wp-content/uploads/2024/05/Angular-18.png" alt="">
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="userName" [(ngModel)]="loginObj.userName" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <!--             
            <div class="remember">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a>Forgot password?</a>
            </div> -->

            <button type="button" class="btn" (click)="onLogin()">Login</button>

            <div class="register">
                <p>Please Visit My Profile ?? <br> <a href="https://sani.pythonanywhere.com/">My Profile</a></p>
            </div>
        </form>
    </div>
</div>
