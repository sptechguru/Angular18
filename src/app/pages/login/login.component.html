<div class="parent">
    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="">
    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="userName" [(ngModel)]="loginObj.userName" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>
    
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="remember">
                <label for="#">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn" (click)="onLogin()">Login</button>
            <div class="register">
                <p>Don't have an account? <br> <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>
